<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação do Segundo Grau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9eef2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            display: flex;
            gap: 40px;
            width: 600px;
        }

        .coluna {
            flex: 1;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            background-color: #0078D7;
            color: white;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        .saida {
            background-color: #f4f7fb;
            border-radius: 8px;
            padding: 15px;
        }

        .resultado {
            font-size: 1.1em;
            color: #222;
            margin-top: 10px;
            text-align: center;
        }

        .erro {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<main>
    <!-- Coluna de entrada -->
    <div class="coluna">
        <h2>Dados de Entrada</h2>
        <label for="a">Coeficiente a:</label>
        <input type="number" id="a" placeholder="Ex: 1" step="any">

        <label for="b">Coeficiente b:</label>
        <input type="number" id="b" placeholder="Ex: -3" step="any">

        <label for="c">Coeficiente c:</label>
        <input type="number" id="c" placeholder="Ex: 2" step="any">

        <button onclick="calcular()">Calcular</button>
    </div>

    <!-- Coluna de saída -->
    <div class="coluna saida">
        <h2>Resultados</h2>
        <div id="saida"></div>
    </div>
</main>

<script>
    function calcular() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const c = parseFloat(document.getElementById("c").value);
        const saida = document.getElementById("saida");

        // Limpa saída anterior
        saida.innerHTML = "";

        // Verifica se os valores são válidos
        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            saida.innerHTML = "<p class='erro'>Por favor, preencha todos os campos corretamente.</p>";
            return;
        }

        // Calcula o discriminante
        const delta = Math.pow(b, 2) - 4 * a * c;

        if (a === 0) {
            saida.innerHTML = "<p class='erro'>O valor de 'a' não pode ser zero (não é uma equação de 2º grau).</p>";
            return;
        }

        if (delta < 0) {
            saida.innerHTML = "<p class='erro'>Não existem raízes reais (Δ < 0).</p>";
            return;
        }

        const x1 = (-b + Math.sqrt(delta)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta)) / (2 * a);

        saida.innerHTML = `
            <p class="resultado">Δ = ${delta.toFixed(2)}</p>
            <p class="resultado">x₁ = ${x1.toFixed(2)}</p>
            <p class="resultado">x₂ = ${x2.toFixed(2)}</p>
        `;
    }
</script>

</body>
</html>
